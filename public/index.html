<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Let's Watch a Movie | Top Movies Generator</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300|Oswald:400,300' rel='stylesheet' type='text/css'>
	<link type="image/png" href="images/favicon2.png" rel="icon">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<!-- HEADER STARTS -->
	<header>
		<div class="wrapper">
			<div class="logo">
				<img src="assets/popcorn.png" alt="Outline of Bucket of Popcorn">
				<h1>Let's watch a movie</h1>
				<h2>Find the top ten movies of your year choice!</h2>
			</div>
			<div class="formContainer">
				<form action="">
					<p>Search by year</p>
					<select id= "releaseYearDropdown" name="releaseYear" class="releaseYear">
						<option value="hide">Please select year...</option>
						<!--release years generated dynamically-->
					</select>
					<p class="subtle">*click on each movie for more info</p>
					<div id="loadingAnimation" class="hidden loader"></div>
				</form>
			</div>
		</div> <!-- /.wrapper -->
	</header>

	<!-- RESULTS SECTION STARTS -->
	<section class="results">
		<div class="wrapper">
			<div id="movieBox">
				
			</div>
		</div> <!-- /.wrapper -->
	</section>
<footer>
	<p>Designed & Developed by Jenny Ngo, Kyle Leite & Joel Mcknight | Graphic Created by <a href="https://thenounproject.com/kosmofish/collection/popcorn/?oq=popcorn&cidx=0&i=428930">Artem Kovyazin</a>| TMDb API | 2016</p>
</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/1.7.2/jquery.smooth-scroll.min.js"></script>
	<script src="https://use.fontawesome.com/377d959828.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
