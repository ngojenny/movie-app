<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie App</title>
	<link rel="stylesheet" href="styles/style.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300|Oswald:400,300' rel='stylesheet' type='text/css'>
</head>
<body>
	<!-- HEADER STARTS -->
	<header>
		<div class="wrapper">
			<div class="logo">
				<img src="assets/popcorn.png" alt="Outline of Bucket of Popcorn">
				<h1>Let's Go To The Cinema</h1>
				<h2>Find the top ten movies of your year choice!</h2>
			</div>
			<div class="formContainer">
				<form action="">
					<p>Search by year</p>
					<select name="releaseYear" id="releaseYear">
						<option value="2016">2016</option>
						<option value="2015" selected="">2015</option>
						<option value="2014">2014</option>
						<option value="2013">2013</option>
						<option value="2012">2012</option>
						<option value="2011">2011</option>
						<option value="2010">2010</option>
						<option value="2009">2009</option>
						<option value="2008">2008</option>
						<option value="2007">2007</option>
						<option value="2006">2006</option>
						<option value="2005">2005</option>
						<option value="2004">2004</option>
						<option value="2003">2003</option>
						<option value="2002">2002</option>
						<option value="2001">2001</option>
						<option value="2000">2000</option>
					</select>
				</form>
			</div>
		</div> <!-- /.wrapper -->
	</header>

	<!-- RESULTS SECTION STARTS -->
	<section class="results">
		<div class="wrapper">
			<div id="movieBox">
				
			</div>
		</div> <!-- /.wrapper -->
	</section>
<footer>
	<p>Designed & Developed by Jenny Ngo, Kyle Leite & Joel Mcknight | 2016</p>
</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/1.7.2/jquery.smooth-scroll.min.js"></script>
	<script src="https://use.fontawesome.com/377d959828.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
